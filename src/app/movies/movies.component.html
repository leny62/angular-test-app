<app-header></app-header>
<div class="grid grid-cols-2 gap-4 mt-[50px] mb-[20px] p-[10px]">
    <div *ngFor="let movie of movies" class="bg-white shadow rounded-lg p-4 w-full">
        <div class="flex w-[50%] mx-auto" (click)="displayMovie(movie?.id)">
            <img [src]="getImageUrl(movie.poster_path)" alt="Movie Poster" class="w-full h-auto mb-4">
        </div>
      
      <h2 class="text-lg font-semibold">{{ movie.title }}</h2>
      <p class="text-gray-500 mb-2">{{ movie.release_date | date }}</p>
      <p class="text-gray-700">{{ movie.overview }}</p>
    </div>
  </div>
