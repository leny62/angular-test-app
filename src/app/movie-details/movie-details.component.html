<app-header></app-header>
<div class="py-[200px]">
    <div class="flex flex-col md:flex-row">
        <!-- Movie Poster -->
        <div class="md:w-1/3">
          <img [src]="getImageUrl(movie.poster_path)" alt="Movie Poster" class="w-full h-auto rounded-lg shadow-lg">
        </div>
      
        <!-- Movie Details -->
        <div class="md:w-2/3 md:pl-8">
          <h2 class="text-2xl font-semibold mb-4">{{ movie.title }}</h2>
          <p class="text-gray-500 mb-4">{{ movie.release_date }}</p>
      
          <div class="flex mb-4">
            <span class="inline-block bg-gray-200 text-gray-700 px-2 py-1 rounded mr-2">{{ movie.vote_average }}</span>
            <span class="inline-block bg-gray-200 text-gray-700 px-2 py-1 rounded">{{ movie.runtime }} mins</span>
          </div>
      
          <h3 class="text-xl mb-2">Overview</h3>
          <p class="text-gray-700 mb-4">{{ movie.overview }}</p>
      
          <h3 class="text-xl mb-2">Genres</h3>
          <div class="flex flex-wrap mb-4">
            <span class="inline-block bg-gray-200 text-gray-700 px-2 py-1 rounded mr-2 mb-2" *ngFor="let genre of movie.genres">{{ genre.name }}</span>
          </div>
      
          <h3 class="text-xl mb-2">Production Companies</h3>
          <div class="flex flex-wrap mb-4">
            <div class="inline-flex items-center bg-gray-200 text-gray-700 px-3 py-1 rounded mr-2 mb-2" *ngFor="let company of movie.production_companies">
              <img *ngIf="company.logo_path" [src]="getCompanyLogoUrl(company.logo_path)" alt="Company Logo" class="h-4 mr-2">
              <span>{{ company.name }}</span>
            </div>
          </div>
      
          <h3 class="text-xl mb-2">Spoken Languages</h3>
          <div class="flex flex-wrap mb-4">
            <span class="inline-block bg-gray-200 text-gray-700 px-2 py-1 rounded mr-2 mb-2" *ngFor="let language of movie.spoken_languages">{{ language.name }}</span>
          </div>
      
          <a [href]="movie.homepage" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">View on Netflix</a>
        </div>
      </div>
</div>
