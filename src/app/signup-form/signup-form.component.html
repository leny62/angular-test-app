<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
    <div class="flex flex-col space-y-2">
      <label for="firstName" class="text-lg">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="border p-2 rounded" />
    </div>
  
    <div class="flex flex-col space-y-2">
      <label for="lastName" class="text-lg">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="border p-2 rounded" />
    </div>
  
    <div class="flex flex-col space-y-2">
      <label for="email" class="text-lg">Email</label>
      <input type="email" id="email" formControlName="email" class="border p-2 rounded" />
    </div>
  
    <div class="flex flex-col space-y-2">
      <label for="phone" class="text-lg">Phone</label>
      <input type="tel" id="phone" formControlName="phone" class="border p-2 rounded" />
    </div>
